<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourism Portal - Task 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Explore Tourism Spots</h1>
  </header>
  <nav>
    <a href="#contact">Contact</a>
    <a href="#gallery">Gallery</a>
    <a href="#todo">To-Do</a>
  </nav>
  <div class="container">
    <div id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div>
      <h2 id="gallery">Tourism Gallery</h2>
      <div class="gallery">
        <img src="https://wallpaperaccess.com/full/1318313.jpg" alt="Beach Sunset" title="Beach Sunset" />
        <img src="https://tse1.mm.bing.net/th?id=OIP.T1woeLDeWUYo_33N0qgecAHaGm&pid=Api&P=0&h=180" alt="Mountain View" title="Mountain View" />
        <img src="https://tse4.mm.bing.net/th?id=OIP.vBS-jnejkBHryJmr1XEjnAHaE8&pid=Api&P=0&h=180" alt="City Lights" title="City Lights" />
      </div>

      <div class="todo" id="todo">
        <h2>Travel To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a task..." />
        <button onclick="addTodo()">Add</button>
        <ul id="todoList"></ul>
      </div>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
